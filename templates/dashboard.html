<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailah DT402 MC Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Stylesheet connection -->
    <link rel="stylesheet" href="../static/dashboard_stylesheet.css">
</head>

<body>

    <header>
        <div class="dashboard-title">BP Task Performance Tracker</div>
    </header>

    <div class='container'>

        <!-- Chart area -->

    <h2>Task Status Pie Chart</h2>

    <canvas id="pieChart" width="100" height="100"></canvas>
    <script>
        fetch('/api/task_status_pie')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('pieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.counts,
                            backgroundColor: [
                                'rgba(0, 155, 0, 1)',
                                'rgba(152, 206, 0, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(255, 255, 0, 1)'
                            ]
                        }]
                    }
                });
            });
    </script>

    </div>

    <footer>
        <div class="footer"> Module 2 Challenge - Nailah Ridwanah </div>
    </footer>
    
    <!-- Load our javascript -->
    <script src="../static/dashboard_script.js"></script>    

</body>

</html>
